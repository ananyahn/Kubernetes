apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: demo-voting-app
  name: voting-deployment
spec:
  replicas: 5
  selector:
    matchLabels:
      app: demo-voting-app
      name: voting-app-pod
  template:
    metadata:
      labels:
        app: demo-voting-app
        name: voting-app-pod
      name: voting-app-pod
    spec:
      containers:
        - image: 'ananya633093/strategies:${trigger["tag"]}'
          name: voting-app
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: demo-voting-app
    name: voting-service
  name: voting-service
spec:
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: demo-voting-app
    name: voting-app-pod
  type: NodePort
